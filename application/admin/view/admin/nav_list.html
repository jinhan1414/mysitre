
<section id="content">

    <div class="page page-fullwidth-layout">

        <div class="pageheader">

            <h2>{$data.module_name}</h2>

            <div class="page-bar">

                <ul class="page-breadcrumb">
                    <li>
                        <a href="/admin"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        <a href="{:url($data.module_url)}">{$data.module_name}列表</a>
                    </li>
                </ul>

            </div>

        </div>

        <!-- page content -->
        <div class="pagecontent">

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">

                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>{$data.module_name}</strong> 列表</h1>
                            <ul class="controls">
                                <li><a href="create_user"><i class="fa fa-plus mr-5"></i> 新增用户</a></li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body">
                            <div class="alert alert-info" style="display:none;">显示一些提示信息</div>

                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-custom" id="products-list">
                                    <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>url地址</th>
                                        <th>样式</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    {volist name='list' id='item'}
                                    <tr id="tr_{$i}">
                                        <td>{$key}</td>
                                        <td>{$item.url}</td>
                                        <td>{$item.style}</td>
                                        <td>
                                            <a class="btn btn-info" href="{:url($data.module_url.$i)}">
                                                <i class="glyphicon glyphicon-edit icon-white"></i>
                                                编辑
                                            </a>
                                            <a class="btn btn-danger" href="javascript:;"  onclick="if(confirm('确定要删除吗')){ deleteData({$i})}">
                                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                                删除
                                            </a>

                                        </td>
                                    </tr>
                                    {/volist}

                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <!-- /tile body -->

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->




        </div>


    </div>

</section>
<!--/ CONTENT -->
